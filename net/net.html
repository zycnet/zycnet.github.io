<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zycnet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #15202B;
            color: white;
        }
        .container {
            margin-top: 2.5vh;
            padding-left: 5vw;
            padding-right: 5vw;
            display: flex;
            justify-content: space-between;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #15202B;
            padding: 1vh;
            width: 100%;
            box-sizing: border-box;
        }
        nav a {
            font-size: 1.8vh;
            color: #1DA1F2;
            text-decoration: none;
            margin-right: 10px;
        }
        nav a:hover {
            font-weight: bold;
            color: #FFFFFF;
        }
        .login-register {
            display: flex;
            gap: 10px;
        }
        .btn-login, .btn-register {
            padding: 1vh 3vh;
            border-radius: 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.8vh;
            background-color: #1DA1F2;
        }
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .user-menu button {
            padding: 1vh 3vh;
            border-radius: 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.8vh;
            background-color: #1DA1F2;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1.8vh;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown-content.show {
            display: block;
        }
        .main-content {
            display: flex;
            gap: 40px;
            width: 100%;
        }
        .content {
            width: 70%;
            background-color: #F9F4E9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .right-column {
            width: 25%;
            background-color: #F9F4E9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .blog-title {
            font-size: 2vh;
            color: #664401;
            padding-left: 20%;
        }
        .main-title {
            font-size: 2.5vh;
            color: #1DA1F2;
            padding-left: 20%;
            padding-top: 15%;
            font-weight: bold;
        }
        .sub-title {
            font-size: 2vh;
            color: black;
            padding-left: 20%;
            font-weight: bold;
        }
        .website-item {
            background-color: #F9F4E9;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: border 0.3s;
            cursor: pointer;
        }
        .website-item:hover {
            border: 1px solid #E1BE97;
        }
        .website-item p {
            font-size: 1.5vh;
            color: #1DA1F2;
        }
        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .news-container {
            text-align: center;
            font-size: 1.8vh;
            color: #664401;
            margin-top: 20%;
        }
        #loginModal, #registerModal, #adminModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 2vh;
        }
        .admin-modal-content {
            width: 400px;
        }
        .announcement-editor {
            display: none;
        }
        .announcement-editor input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .announcement-editor button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1DA1F2;
            color: white;
            cursor: pointer;
        }
        .contact-section img {
            max-width: 100%;
            height: auto;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .feedback-form input[type="file"] {
            margin-bottom: 10px;
        }
        .feedback-list {
            margin-top: 20px;
        }
        .feedback-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .feedback-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .like-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            font-size: 1.8vh;
        }
        .like-button.liked {
            color: #FF6347;
        }
        .profile-section {
            margin-top: 20px;
        }
        .profile-section img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-section input[type="text"],
        .profile-section input[type="email"],
        .profile-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .profile-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1DA1F2;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#contact">联系</a>
            <a href="#feedback">问题反馈</a>
        </nav>
        <div class="login-register" id="loginRegisterButtons">
            <button class="btn-login" onclick="showLogin()">登录</button>
            <button class="btn-register" onclick="showRegister()">注册账号</button>
        </div>
        <div class="user-menu" id="userMenu" style="display: none;">
            <button onclick="toggleDropdown()">用户名</button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#" onclick="logout()">退出登录</a>
                <a href="#">切换账号</a>
                <a href="#">用户设置</a>
                <a href="#" onclick="editProfile()">用户名及密码更改</a>
                <a href="#" onclick="showAdminPanel()">用户管理</a>
            </div>
        </div>
    </header>

    <div id="loginModal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideLogin()">&times;</span>
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名" required><br><br>
            <input type="password" id="password" placeholder="密码" required><br><br>
            <button onclick="login()">登录</button>
        </div>
    </div>

    <div id="registerModal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideRegister()">&times;</span>
            <h2>注册账号</h2>
            <input type="text" id="newUsername" placeholder="新用户名" required><br><br>
            <input type="password" id="newPassword" placeholder="新密码" required><br><br>
            <button onclick="register()">完成注册</button>
        </div>
    </div>

    <div id="adminModal">
        <div class="modal-content admin-modal-content">
            <span class="close-btn" onclick="hideAdminPanel()">&times;</span>
            <h2>管理员面板</h2>
            <div class="announcement-editor" id="announcementEditor">
                <h3>编辑公告</h3>
                <input type="text" id="announcementText" placeholder="输入新的公告"><br><br>
                <button onclick="updateAnnouncement()">更新公告</button>
            </div>
            <h3>用户列表</h3>
            <ul id="userList"></ul>
            <button onclick="deleteUser()">删除选中用户</button>
        </div>
    </div>

    <div class="container">
        <section class="main-content">
            <article class="content">
                <div class="blog-title main-title">
                    <h1>ZYCnet</h1>
                </div>
                <div class="sub-title">
                    <p id="announcement">你好！</p>
                </div>
                <div id="contact" class="contact-section">
                    <h2>联系站长</h2>
                    <div id="stationaryContactInfo">
                        <p>微信二维码：<img id="wechatQRCode" src="" alt="WeChat QR Code"></p>
                        <p>电话号码：<span id="phoneNumber"></span></p>
                        <p>邮箱：<span id="email"></span></p>
                        <p>微博：<a id="weiboLink" href="#" target="_blank">点击访问</a></p>
                        <p>公众号二维码：<img id="officialAccountQRCode" src="" alt="Official Account QR Code"></p>
                    </div>
                    <div id="editableContactInfo" style="display:none;">
                        <h3>编辑联系方式</h3>
                        <label for="newWechatQRCode">上传微信二维码：</label>
                        <input type="file" id="newWechatQRCode" accept="image/*" onchange="uploadWechatQRCode(this)"><br><br>
                        <label for="newPhoneNumber">电话号码：</label>
                        <input type="text" id="newPhoneNumber" value=""><br><br>
                        <label for="newEmail">邮箱：</label>
                        <input type="email" id="newEmail" value=""><br><br>
                        <label for="newWeiboLink">微博网址：</label>
                        <input type="url" id="newWeiboLink" value=""><br><br>
                        <label for="newOfficialAccountQRCode">上传公众号二维码：</label>
                        <input type="file" id="newOfficialAccountQRCode" accept="image/*" onchange="uploadOfficialAccountQRCode(this)"><br><br>
                        <button onclick="saveContactInfo()">保存</button>
                    </div>
                </div>
                <div id="feedback" class="feedback-section">
                    <h2>问题反馈</h2>
                    <form class="feedback-form" onsubmit="submitFeedback(event)">
                        <textarea id="feedbackText" placeholder="请输入您的问题"></textarea><br>
                        <input type="file" id="feedbackImage" accept="image/*"><br>
                        <button type="submit">提交问题</button>
                    </form>
                    <div class="feedback-list" id="feedbackList">
                        <!-- Feedback items will be dynamically added here -->
                    </div>
                </div>
            </article>
            <aside class="right-column">
                <h2>我的网站</h2>
                <div class="divider"></div>
                <div class="website-item" onclick="window.open('https://zycnet.github.io/blog', '_blank')">
                    <p>zycnet.github.io/blog</p>
                </div>
                <div class="website-item" onclick="window.open('https://zycnet.github.io/news', '_blank')">
                    <p>zycnet.github.io/news</p>
                </div>
            </aside>
        </section>
    </div>

    <script>
        let users = [];
        let currentUser = null;
        let feedbacks = [];

        const stationaryContactInfo = {
            wechatQRCode: '',
            phoneNumber: '123-456-7890',
            email: 'example@example.com',
            weiboLink: 'https://weibo.com/example',
            officialAccountQRCode: ''
        };

        function showLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function hideLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function hideRegister() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (users.find(user => user.username === username)) {
                alert("用户名已存在");
                return;
            }

            users.push({ username, password });
            alert("注册成功！");
            document.getElementById('registerModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                alert("登录成功！");
                document.getElementById('loginModal').style.display = 'none';
                updateUI();
            } else {
                alert("用户名或密码错误");
            }
        }

        function logout() {
            currentUser = null;
            updateUI();
        }

        function toggleDropdown() {
            document.getElementById('dropdownContent').classList.toggle('show');
        }

        function updateUI() {
            const loginRegisterButtons = document.getElementById('loginRegisterButtons');
            const userMenu = document.getElementById('userMenu');

            if (currentUser) {
                loginRegisterButtons.style.display = 'none';
                userMenu.style.display = 'inline-block';
                document.querySelector('.user-menu button').innerText = currentUser.username;
            } else {
                loginRegisterButtons.style.display = 'flex';
                userMenu.style.display = 'none';
            }

            // Show announcement editor only to the admin
            if (currentUser && currentUser.username === 'zyc2025' && currentUser.password === 'hp-123456') {
                document.getElementById('announcementEditor').style.display = 'block';
                document.getElementById('editableContactInfo').style.display = 'block';
                document.getElementById('stationaryContactInfo').style.display = 'none';
            } else {
                document.getElementById('announcementEditor').style.display = 'none';
                document.getElementById('editableContactInfo').style.display = 'none';
                document.getElementById('stationaryContactInfo').style.display = 'block';
            }

            // Load contact info
            loadContactInfo();
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.user-menu button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function showAdminPanel() {
            if (currentUser && currentUser.username === 'zyc2025' && currentUser.password === 'hp-123456') {
                document.getElementById('adminModal').style.display = 'block';
                updateUserList();
            } else {
                alert("您没有权限访问此页面");
            }
        }

        function hideAdminPanel() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function updateUserList() {
            const userListElement = document.getElementById('userList');
            userListElement.innerHTML = '';
            users.forEach((user, index) => {
                const li = document.createElement('li');
                li.textContent = user.username;
                li.dataset.index = index;
                li.addEventListener('click', () => selectUser(index));
                userListElement.appendChild(li);
            });
        }

        let selectedUserIndex = -1;

        function selectUser(index) {
            selectedUserIndex = index;
            const listItems = document.querySelectorAll('#userList li');
            listItems.forEach(item => item.style.backgroundColor = '');
            if (selectedUserIndex !== -1) {
                listItems[selectedUserIndex].style.backgroundColor = '#ddd';
            }
        }

        function deleteUser() {
            if (selectedUserIndex !== -1) {
                users.splice(selectedUserIndex, 1);
                updateUserList();
                selectedUserIndex = -1;
            } else {
                alert("请选择一个用户");
            }
        }

        function editAnnouncement() {
            // Implement editing logic here
            alert("编辑功能尚未实现");
        }

        function updateAnnouncement() {
            const newAnnouncement = document.getElementById('announcementText').value;
            document.getElementById('announcement').textContent = newAnnouncement;
            document.getElementById('adminModal').style.display = 'none';
        }

        function submitFeedback(event) {
            event.preventDefault();
            const feedbackText = document.getElementById('feedbackText').value;
            const fileInput = document.getElementById('feedbackImage');
            const feedbackImage = fileInput.files[0];

            if (!feedbackText) {
                alert("请输入问题内容");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const feedbackItem = {
                    userId: currentUser ? currentUser.username : '匿名用户',
                    text: feedbackText,
                    image: reader.result,
                    likes: [],
                    replies: []
                };
                feedbacks.push(feedbackItem);
                renderFeedbacks();
                document.getElementById('feedbackForm').reset();
            };
            if (feedbackImage) {
                reader.readAsDataURL(feedbackImage);
            } else {
                reader.onloadend();
            }
        }

        function renderFeedbacks() {
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = '';

            feedbacks.forEach((feedback, index) => {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-item';

                const userInfo = document.createElement('p');
                userInfo.textContent = `用户: ${feedback.userId}`;
                feedbackDiv.appendChild(userInfo);

                const feedbackText = document.createElement('p');
                feedbackText.textContent = feedback.text;
                feedbackDiv.appendChild(feedbackText);

                if (feedback.image) {
                    const feedbackImage = document.createElement('img');
                    feedbackImage.src = feedback.image;
                    feedbackDiv.appendChild(feedbackImage);
                }

                const likeButton = document.createElement('button');
                likeButton.className = 'like-button';
                likeButton.textContent = `👍 (${feedback.likes.length})`;
                likeButton.onclick = () => likeFeedback(index);
                if (feedback.likes.includes(currentUser?.username)) {
                    likeButton.classList.add('liked');
                }
                feedbackDiv.appendChild(likeButton);

                const replySection = document.createElement('div');
                feedback.replies.forEach(reply => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'reply-item';

                    const replyUserInfo = document.createElement('p');
                    replyUserInfo.textContent = `回复者: ${reply.userId}`;
                    replyDiv.appendChild(replyUserInfo);

                    const replyText = document.createElement('p');
                    replyText.textContent = reply.text;
                    replyDiv.appendChild(replyText);

                    if (reply.image) {
                        const replyImage = document.createElement('img');
                        replyImage.src = reply.image;
                        replyDiv.appendChild(replyImage);
                    }

                    const replyLikeButton = document.createElement('button');
                    replyLikeButton.className = 'like-button';
                    replyLikeButton.textContent = `👍 (${reply.likes.length})`;
                    replyLikeButton.onclick = () => likeReply(index, reply.id);
                    if (reply.likes.includes(currentUser?.username)) {
                        replyLikeButton.classList.add('liked');
                    }
                    replyDiv.appendChild(replyLikeButton);

                    replySection.appendChild(replyDiv);
                });

                const replyForm = document.createElement('form');
                replyForm.onsubmit = (e) => submitReply(e, index);
                replyForm.innerHTML = `
                    <textarea placeholder="回复问题"></textarea><br>
                    <input type="file" accept="image/*"><br>
                    <button type="submit">提交回复</button>
                `;
                replySection.appendChild(replyForm);

                feedbackDiv.appendChild(replySection);
                feedbackList.appendChild(feedbackDiv);
            });
        }

        function likeFeedback(index) {
            const feedback = feedbacks[index];
            if (feedback.likes.includes(currentUser?.username)) {
                feedback.likes = feedback.likes.filter(username => username !== currentUser.username);
            } else {
                feedback.likes.push(currentUser.username);
            }
            renderFeedbacks();
        }

        function likeReply(feedbackIndex, replyId) {
            const feedback = feedbacks[feedbackIndex];
            const reply = feedback.replies.find(r => r.id === replyId);
            if (reply.likes.includes(currentUser?.username)) {
                reply.likes = reply.likes.filter(username => username !== currentUser.username);
            } else {
                reply.likes.push(currentUser.username);
            }
            renderFeedbacks();
        }


        function submitReply(event, feedbackIndex) {
            event.preventDefault();
            const replyText = event.target.querySelector('textarea').value;
            const fileInput = event.target.querySelector('input[type="file"]');
            const replyImage = fileInput.files[0];

            if (!replyText) {
                alert("请输入回复内容");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const reply = {
                    id: Date.now(),
                    userId: currentUser ? currentUser.username : '匿名用户',
                    text: replyText,
                    image: reader.result,
                    likes: []
                };
                feedbacks[feedbackIndex].replies.push(reply);
                renderFeedbacks();
                event.target.reset();
            };
            if (replyImage) {
                reader.readAsDataURL(replyImage);
            } else {
                reader.onloadend();
            }
        }

        function uploadWechatQRCode(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    stationaryContactInfo.wechatQRCode = reader.result;
                    document.getElementById('wechatQRCode').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveContactInfo() {
            stationaryContactInfo.phoneNumber = document.getElementById('newPhoneNumber').value;
            stationaryContactInfo.email = document.getElementById('newEmail').value;
            stationaryContactInfo.weiboLink = document.getElementById('newWeiboLink').value;
            alert("联系方式已保存");
        }

        function uploadOfficialAccountQRCode(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    stationaryContactInfo.officialAccountQRCode = reader.result;
                    document.getElementById('officialAccountQRCode').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function loadContactInfo() {
            document.getElementById('wechatQRCode').src = stationaryContactInfo.wechatQRCode;
            document.getElementById('phoneNumber').textContent = stationaryContactInfo.phoneNumber;
            document.getElementById('email').textContent = stationaryContactInfo.email;
            document.getElementById('weiboLink').href = stationaryContactInfo.weiboLink;
            document.getElementById('officialAccountQRCode').src = stationaryContactInfo.officialAccountQRCode;

            document.getElementById('newPhoneNumber').value = stationaryContactInfo.phoneNumber;
            document.getElementById('newEmail').value = stationaryContactInfo.email;
            document.getElementById('newWeiboLink').value = stationaryContactInfo.weiboLink;
        }

        function editProfile() {
            alert("编辑个人信息功能尚未实现");
        }

        // Initial UI update
        updateUI();
        renderFeedbacks();
    </script>
</body>
</html>
